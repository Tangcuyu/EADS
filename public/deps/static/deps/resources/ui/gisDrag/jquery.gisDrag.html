<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--说明：如果拖动窗体需要有可拖动区域的要求；
        则需要在被可拖拽的元素添加：gis-draggable类名标识-->
<div id="gis-drag1">
    <header class="gis-draggable">拖拽有效区域</header>
    <div>拖拽对象的内容~~</div>
</div>
<script>
    $('#gis-drag1').gisDrag();
</script>
</body>
</html>
